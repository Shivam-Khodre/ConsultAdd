<div class="login-box">
  <mat-card>
    <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table cellspacing="0">
          <tr>
            <td>
              <mat-form-field>
                <input
                  matInput
                  placeholder="Username"
                  [(ngModel)]="username"
                  name="username"
                  required
                />
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field>
                <input
                  matInput
                  placeholder="Password"
                  [(ngModel)]="password"
                  type="password"
                  name="password"
                  required
                />
              </mat-form-field>
            </td>
          </tr>
        </table>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button type="submit" color="primary">Login</button>
      </mat-card-actions>
    </form>
  </mat-card>
  <div class="linkClass">
    <a href="javascript:void(0)" (click)="onCreateAccountClick()">
      Create Account</a
    >
  </div>
</div>
